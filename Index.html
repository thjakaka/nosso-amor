<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 25%, #ffb4b4 50%, #ffd4d4 75%, #ffe8e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(255, 107, 107, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-card:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-card::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 30px;
            animation: heartbeat 1s infinite;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ffb4b4;
        }

        .play-section {
            margin-top: 40px;
            position: relative;
        }

        .play-wrapper {
            position: relative;
            display: inline-block;
            width: 140px;
            height: 140px;
        }

        .play-button {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4757 0%, #ff6b6b 50%, #ff8e8e 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            animation: bounce 1s infinite ease-in-out;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.5);
            position: relative;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            font-size: 50px;
            color: white;
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .orbit-heart {
            position: absolute;
            font-size: 24px;
            top: 50%;
            left: 50%;
            margin-top: -12px;
            margin-left: -12px;
            animation: orbit 3s linear infinite;
            pointer-events: none;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(70px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #ffe8e8 100%);
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .kitkat-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            animation: rotate3d 3s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        .kitkat {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.5);
            position: relative;
            border: 4px solid #654321;
        }

        .kitkat::before {
            content: 'KIT KAT';
            position: absolute;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }

        .kitkat::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .modal-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ff4757;
            margin-top: 15px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: #ff4757;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .love-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #fff;
            margin: 30px 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.8);
            line-height: 1.4;
        }

        .instruction {
            color: #fff;
            margin-top: 15px;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .title { font-size: 2.2rem; }
            .gallery { grid-template-columns: 1fr; }
            .photo-card img { height: 300px; }
            .modal-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <h1 class="title">Nosso Amor √© Eterno ‚ù§Ô∏è</h1>
        
        <div class="gallery">
            <!-- SUBSTITUA OS LINKS ABAIXO PELOS SEUS DO IMGUR -->
            <div class="photo-card">
                <img src="https://imgur.com/3MLY33E.jpg" alt="N√≥s dois">
            </div>
            <div class="photo-card">
                <img src="https://imgur.com/cKLsNzv.jpg" alt="Fam√≠lia">
            </div>
            <div class="photo-card">
                <img src="https://imgur.com/d3WTSbV.jpg" alt="Selfie">
            </div>
            <div class="photo-card">
                <img src="https://imgur.com/pJ7W6tT.jpg" alt="Presente">
            </div>
        </div>

        <p class="love-quote">"Cada momento ao seu lado √© um presente..."</p>

        <div class="play-section">
            <div class="play-wrapper">
                <button class="play-button" onclick="showKitKat()"></button>
                <span class="play-icon">‚ñ∂</span>
                
                <span class="orbit-heart" style="animation-delay: 0s;">üíñ</span>
                <span class="orbit-heart" style="animation-delay: 0.5s;">üíï</span>
                <span class="orbit-heart" style="animation-delay: 1s;">üíó</span>
                <span class="orbit-heart" style="animation-delay: 1.5s;">üíù</span>
                <span class="orbit-heart" style="animation-delay: 2s;">üíò</span>
                <span class="orbit-heart" style="animation-delay: 2.5s;">üíì</span>
            </div>
            <p class="instruction">Toque no bot√£o para uma surpresa! üéÅ</p>
        </div>
    </div>

    <div class="modal" id="kitkatModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div class="kitkat-container">
                <div class="kitkat"></div>
            </div>
            <p class="modal-text">Aqui seu KitKat linda! üç´‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû', 'üíü', '‚ù£Ô∏è'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 20000);
            }, 800);
        }

        function showKitKat() {
            document.getElementById('kitkatModal').style.display = 'flex';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'kitkatModal') {
                document.getElementById('kitkatModal').style.display = 'none';
            }
        }

        createFloatingHearts();
    </script>
</body>
</html>
